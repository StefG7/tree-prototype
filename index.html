
<!DOCTYPE html>
<meta charset="UTF-8">
<style>
    body
    {
        background-color: rgb(0, 0, 0);
    }
    .node circle {
        fill: #fff;
        stroke: rgb(255, 163, 42);
        stroke-width: 4px;
    }

    .node text {
        font: 18px sans-serif;
        font-weight: 400;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 4px;
    }
    div.tooltip {
        color: white;
        position: absolute;
        text-align: left;
        width: 120px;
        /* height: 170px; */
        padding: 8px;
        font: 15px sans-serif;
        background: #008fc7;
        border: solid 1px #aaa;
        border-radius: 5px;
        pointer-events: none;
    }
</style>

<body>

<!-- load the d3.js library -->	
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>

var treeData = {"name" : "Conduct Anti-Vax Campaign", "type" : "Goal", "level" : "3", "location" : "Russia", "children" : [
                    {"name" : "Establish Anti-Vax Persona", "type" : "Goal", "level" : "2", "location" : "Poland" },
                    {"name" : "Boost Persona", "type" : "Goal", "level" : "2", "location" : "Mongolia" },
                    {"name" : "Establish Anti-Vax Social Media Group", "type" : "Goal", "level" : "2", "location" : "Russia", "children": [

                            {"name" : "Create Social Media Site", "type" : "Goal", "level" : "1", "location" : "Russia"}
                        ]}
                ]};

// Set the dimensions and margins of the diagram
var margin = {top: 20, right: 90, bottom: 30, left: 90},
    width = window.innerWidth - margin.left - margin.right,
    height = window.innerHeight - margin.top - margin.bottom;

// append the svg object to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(500,100)");

var i = 0,
    duration = 750,
    root;

// Add tooltip div
var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 1e-6);

// declares a tree layout and assigns the size
var treemap = d3.tree().size([height, width]);

// Assigns parent, children, height, depth
root = d3.hierarchy(treeData, function(d) { return d.children; });
root.x0 = height / 2;
root.y0 = 0;

// Collapse after the second level
root.children.forEach(collapse);

update(root);

// Collapse the node and all it's children
function collapse(d) {
  if(d.children) {
    d._children = d.children
    d._children.forEach(collapse)
    d.children = null
  }
}

function update(source) {

  // Assigns the x and y position for the nodes
  var treeData = treemap(root);

  // Compute the new tree layout.
  var nodes = treeData.descendants(),
      links = treeData.descendants().slice(1);

  // Normalize for fixed-depth.
  nodes.forEach(function(d){ d.y = d.depth * 180});

  // ****************** Nodes section ***************************

  // Update the nodes...
  var node = svg.selectAll('g.node')
      .data(nodes, function(d) {return d.id || (d.id = ++i); })

  // Enter any new modes at the parent's previous position.
  var nodeEnter = node.enter().append('g')
      .attr('class', 'node')
      .attr("transform", function(d) {
        return "translate(" + source.y0 + "," + source.x0 + ")";
    })
    .on('click', click);

  // Add Circle for the nodes
  nodeEnter.append('circle')
    .on("mouseover", mouseover)
    .on("mousemove", function(event,d){mousemove(event,d);})
    .on("mouseout", mouseout)
      .attr('class', 'node')
      .attr('r', 1e-6)
      .style("fill", function(d) {
          return d._children ? "rgb(252, 203, 139)" : "#fff";
      });

  // Add labels for the nodes
  nodeEnter.append('text')
      .attr("dy", ".35em")
      .attr("fill","white")
      .attr("x", function(d) {
          return d.children || d._children ? -20 : 20;
      })
      .attr("text-anchor", function(d) {
          return d.children || d._children ? "end" : "start";
      })
      .text(function(d) { return d.data.name; })
      .call(wrap,170);

  // UPDATE
  var nodeUpdate = nodeEnter.merge(node);

  // Transition to the proper position for the node
  nodeUpdate.transition()
    .duration(duration)
    .attr("transform", function(d) { 
        return "translate(" + d.y + "," + d.x + ")";
     });

  // Update the node attributes and style
  nodeUpdate.select('circle.node')
    .attr('r', 11)
    .style("fill", function(d) {
        return d._children ? "rgb(213, 71, 71)" : "#fff";
    })
    .attr('cursor', 'pointer');


  // Remove any exiting nodes
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) {
          return "translate(" + source.y + "," + source.x + ")";
      })
      .remove();

  // On exit reduce the node circles size to 0
  nodeExit.select('circle')
    .attr('r', 1e-6);

  // On exit reduce the opacity of text labels
  nodeExit.select('text')
    .style('fill-opacity', 1e-6);

  // ****************** links section ***************************

  // Update the links...
  var link = svg.selectAll('path.link')
      .data(links, function(d) { return d.id; });

  // Enter any new links at the parent's previous position.
  var linkEnter = link.enter().insert('path', "g")
      .attr("class", "link")
      .attr('d', function(d){
        var o = {x: source.x0, y: source.y0}
        return diagonal(o, o)
      });

  // UPDATE
  var linkUpdate = linkEnter.merge(link);

  // Transition back to the parent element position
  linkUpdate.transition()
      .duration(duration)
      .attr('d', function(d){ return diagonal(d, d.parent) });

  // Remove any exiting links
  var linkExit = link.exit().transition()
      .duration(duration)
      .attr('d', function(d) {
        var o = {x: source.x, y: source.y}
        return diagonal(o, o)
      })
      .remove();

  // Store the old positions for transition.
  nodes.forEach(function(d){
    d.x0 = d.x;
    d.y0 = d.y;
  });

  // Creates a curved (diagonal) path from parent to the child nodes
  function diagonal(s, d) {

    path = `M ${s.y} ${s.x}
            C ${(s.y + d.y) / 2} ${s.x},
              ${(s.y + d.y) / 2} ${d.x},
              ${d.y} ${d.x}`

    return path
  }

  // Toggle children on click.
  function click(event, d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
    update(d);
  }
}

// tooltip mouse event functions
function mouseover() {
    div.transition()
    .duration(300)
    .style("opacity", 1);
}

function mousemove(event, d) {
    var currentName = JSON.stringify(d.data.name);
    div
    .text("Level: " + d.data.level + " Info: " + d.data.name + " Location: " + d.data.location)
    .style("left", (event.pageX -30) + "px")
    .style("top", (event.pageY +15) + "px")
    .style("height", function(d) { 
        // console.log(currentName.length)
        if (currentName.length < 20) {
            return 100;
        } else if (currentName.length >= 20 && currentName.length < 30) {
            return 130;
        } else {
            return 150;
        }
    })
}

function mouseout() {
    div.transition()
    .duration(300)
    .style("opacity", 1e-6);
}

// text wrapping function from Mike Bostock: https://bl.ocks.org/mbostock/7555321
function wrap(text, width) {
    text.each(function() {
        var text = d3.select(this),
            words = text.text().split(/\s+/).reverse(),
            word,
            line = [],
            lineNumber = 0,
            lineHeight = 1.1, // ems
            y = text.attr("y"),
            dy = parseFloat(text.attr("dy")),
            tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y+2).attr("dy", dy + 2 + "em");
        while (word = words.pop()) {
        line.push(word);
        tspan.text(line.join(" "));
        if (tspan.node().getComputedTextLength() > width) {
            line.pop();
            tspan.text(line.join(" "));
            line = [word];
            tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
        }
        }
    });
}

</script>
</body>
